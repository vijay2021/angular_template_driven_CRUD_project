<div class="container">
    <h1>User Form</h1>
    <form  #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
        [(ngModel)]="user.name" name="name" #name="ngModel"/>
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="name">City</label>
        <input type="text" class="form-control" id="city" required [(ngModel)]="user.city" name="city" #city="ngModel">
      </div>

      <div class="form-group">
        <label for="name">State</label>
        <input type="text" class="form-control" id="state" required [(ngModel)]="user.state" name="state" #state="ngModel">
      </div>

      <div class="form-group">
        <label for="name">Country</label>
        <select  class="form-control" id="country" required [(ngModel)]="user.country" name="country" #country="ngModel">
            <option *ngFor="let country of countries" [value]="country">{{country}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="name">Pincode</label>
        <input type="text" class="form-control" id="pincode" required [(ngModel)]="user.pincode" name="pincode" #pincode="ngModel">
      </div>

      <div class="form-group">
        <label for="name">Status</label>
        <input type="text" class="form-control" id="status" required [(ngModel)]="user.status" name="status" #status="ngModel">
      </div>


      <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Submit</button>

    </form>
</div>
